<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout"
>
<head>
  <meta charset="UTF-8">
  <title>Добавление фильма</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<section layout:fragment="content">
  <div class="login-block container">
    <h1>Добавление фильма</h1>
    <form th:method="post" th:action="@{/admin/tests/add}" th:object="${test}">
      <div class="form-group mb-3 w-100" style="text-align: left">
        <label for="name">Название темы:</label>
        <input type="text" class="form-control" id="name" th:field="*{testName}"/>
        <hr class="hr-xs">
      </div>
      <div class="form-group mb-3 w-100" style="text-align: left">
        <label for="description">Описание:</label>
        <textarea type="text" class="form-control" id="description" th:field="*{description}"></textarea>
        <hr class="hr-xs">
      </div>

      <div class="form-group mb-3 w-100" style="text-align: left">
        <label for="image">Проходной балл</label>
        <input type="number" class="form-control" id="image" th:field="*{minGrade}"/>
        <hr class="hr-xs">
      </div>
      <div class="w-100" style="text-align: left">
        <button type="submit" class="btn btn-primary">Создать тест</button>
        <a href="/admin/users" class="btn btn-secondary">Отменить</a>
      </div>
    </form>
  </div>
</section>
</body>
</html>
